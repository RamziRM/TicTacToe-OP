<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display">
            <a class="title">Tic Tac Toe Yo</a>
            <div class="result"></div>
            <div class="turn"></div>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="options">
            <button class="btn" id="restart">Restart</button>
        </div>
        <div id="initial-popup">
            <form id="start-form">
                <div class="user-choice">
                    <legend>Select an option:</legend>
                    <div>
                        <input type="radio" id="X" name="user-choice" value="X" required>
                        <label for="X">X</label>
                    </div>
                    <div>
                        <input type="radio" id="O" name="user-choice" value="O" required>
                        <label for="O">O</label>                
                    </div>
                </div>
                <div class="inputField">
                    <input type="radio" id="pvp" name="game-format" value="1" required>
                    <label for="pvp">Player vs Player</label>
                </div>
                <button type="submit" class="start-game">START GAME</button>
            </form>
        </div>
</div>
</body>
</html>
